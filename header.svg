<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#7B42BC;#FF6B35;#00D9FF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#7B42BC;stop-opacity:1">
        <animate attributeName="stop-color" values="#7B42BC;#FF6B35;#00D9FF;#7B42BC" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B35;#00D9FF;#7B42BC;#FF6B35" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a1a2e" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0D1117"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Animated circles -->
  <circle cx="100" cy="150" r="80" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="60;100;60" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1100" cy="150" r="80" fill="none" stroke="url(#gradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="100;60;100" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <g>
    <circle cx="200" cy="50" r="3" fill="#00D9FF" opacity="0.6">
      <animate attributeName="cy" values="50;250;50" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="200" r="2" fill="#7B42BC" opacity="0.5">
      <animate attributeName="cy" values="200;30;200" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="100" r="4" fill="#FF6B35" opacity="0.4">
      <animate attributeName="cy" values="100;220;100" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="800" cy="250" r="2" fill="#00D9FF" opacity="0.5">
      <animate attributeName="cy" values="250;50;250" dur="9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1000" cy="80" r="3" fill="#7B42BC" opacity="0.6">
      <animate attributeName="cy" values="80;200;80" dur="11s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main text with glow -->
  <text x="600" y="130" text-anchor="middle" font-family="'SF Pro Display', 'Segoe UI', Arial, sans-serif" font-size="64" font-weight="700" fill="url(#gradient)" filter="url(#glow)">
    BHAVYA GADA
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="20" fill="#c9d1d9" opacity="0.9">
    Senior Agentic Data Engineer
  </text>
  
  <!-- Tagline with typing effect simulation -->
  <text x="600" y="220" text-anchor="middle" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="14" fill="#00D9FF" opacity="0.8">
    âš¡ Building AI systems that think â€¢ Scaling data platforms that perform âš¡
  </text>
  
  <!-- Tech icons row -->
  <g transform="translate(400, 250)">
    <text x="0" y="0" font-size="24" fill="#3776AB">ğŸ</text>
    <text x="50" y="0" font-size="24" fill="#4285F4">â˜ï¸</text>
    <text x="100" y="0" font-size="24" fill="#326CE5">âˆ</text>
    <text x="150" y="0" font-size="24" fill="#FF6B35">ğŸ¤–</text>
    <text x="200" y="0" font-size="24" fill="#00D9FF">ğŸ“Š</text>
    <text x="250" y="0" font-size="24" fill="#7B42BC">ğŸš€</text>
    <text x="300" y="0" font-size="24" fill="#c9d1d9">ğŸ’¡</text>
    <text x="350" y="0" font-size="24" fill="#3178C6">âš™ï¸</text>
  </g>
  
  <!-- Decorative lines -->
  <line x1="150" y1="150" x2="350" y2="150" stroke="url(#gradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="x1" values="150;200;150" dur="3s" repeatCount="indefinite"/>
  </line>
  <line x1="850" y1="150" x2="1050" y2="150" stroke="url(#gradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="x2" values="1050;1000;1050" dur="3s" repeatCount="indefinite"/>
  </line>
</svg>

